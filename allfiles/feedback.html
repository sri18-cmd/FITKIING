<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feedback Form</title>
    <link rel="stylesheet" href="STYLES/feedback.css" />
    <link rel="stylesheet" href="STYLES/header.css" />
  </head>
  <body>
    <div class="header">
      <div class="header-1">
        <img class="logo" src="images/logo.jpeg" alt="FIT KIING Logo" />
        <p>FIT KIING</p>
      </div>
      <div class="header-2">
        <a href="main.html"><div class="header-home">Home</div></a>
        <a href="contact.html"><div class="header-Contact">Contact</div></a>
        <a href="feedback.html"><div class="header-Feedback">Feedback</div></a>
        <a href="healthyrecipes.html"
          ><div class="header-HealthyRecipes">Healthy Recipes</div></a
        >
        <a href="workoutsmainpage.html"
          ><div class="header-about">Home Workouts</div></a
        >
      </div>
    </div>
    <div class="container">
      <h1>Feedback Form</h1>

      <!-- Feedback form -->
      <div class="feedback-container">
        <h2>Leave Feedback</h2>
        <div class="feedback-form">
          <input type="text" id="fullName" placeholder="Your Name" />
          <textarea id="feedback" placeholder="Your Feedback"></textarea>
          <button class="submit" onclick="submitFeedback()">Submit</button>
        </div>
      </div>

      <!-- Previous Feedbacks -->
      <div class="feedback-list" id="feedbackList">
        <h2>Previous Feedbacks</h2>
        <!-- Feedbacks will be dynamically added here -->
      </div>
    </div>

    <script src="js files/feedback.js"></script>
  </body>
</html>
