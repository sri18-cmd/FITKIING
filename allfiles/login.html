<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>LOGIN</title>
    <link rel="stylesheet" href="STYLES/login.css" />
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  </head>
  <body>
    <div class="bg-img">
      <div class="content">
        <header>Login Form</header>
        <form action="#" onsubmit="login(); return false;">
          <div class="field">
            <span class="fa fa-user"></span>
            <input id="username" type="text" required placeholder="Username" />
          </div>
          <div class="field space">
            <span class="fa fa-lock"></span>
            <input
              id="password"
              type="password"
              class="pass-key"
              required
              placeholder="Password"
            />
            <span class="show">SHOW</span>
          </div>

          <div class="field">
            <input type="submit" value="LOGIN" />
          </div>
        </form>
        <div class="signup">
          Don't have account?
          <a href="signup.html">Signup Now</a>
        </div>
      </div>
    </div>

    <script>
      const pass_field = document.querySelector(".pass-key");
      const showBtn = document.querySelector(".show");
      showBtn.addEventListener("click", function () {
        if (pass_field.type === "password") {
          pass_field.type = "text";
          showBtn.textContent = "HIDE";
          showBtn.style.color = "#3498db";
        } else {
          pass_field.type = "password";
          showBtn.textContent = "SHOW";
          showBtn.style.color = "#222";
        }
      });

      function login() {
        // Get input values
        var username = document.getElementById("username").value.trim();
        var password = document.getElementById("password").value.trim();

        // Get stored values from localStorage
        var storedUsername = localStorage.getItem("username").trim();
        var storedPassword = localStorage.getItem("password").trim();

        // Debugging: Log the values
        console.log("Input Username:", username);
        console.log("Input Password:", password);
        console.log("Stored Username:", storedUsername);
        console.log("Stored Password:", storedPassword);

        // Check if input matches stored values
        if (username === storedUsername && password === storedPassword) {
          window.location.href = "main.html"; // Redirect to main.html if login is successful
        } else {
          alert("Invalid username or password");
        }
      }
    </script>
  </body>
</html>
